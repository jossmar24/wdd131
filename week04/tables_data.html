<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables for Data Presentation</title>
    <meta name="description" content="Tables are a useful and familiar way to display structured data, and they are accessible to screen readers and other assistive technologies. ">
    <meta name="author" content="Josselyn Martinez">
    <link rel="stylesheet" href="./tables_data.css">

</head>
<body>

    <table>
        <thead>
          <tr>
            <th colspan="4">ACME Wildwest Services</th>
          </tr>
          <tr>
            <td class="blank"></td>
            <th>Basic</th>
            <th>Premium</th>
            <th>Deluxe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Feature 1</th>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <th>Feature 2</th>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
      
          </tr>
          <tr>
            <th>Feature 3</th>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
          </tr>
        </tbody>
      
        <caption>Table 1: Account Feature Comparison</caption>
      </table>
    
</body>
</html>
